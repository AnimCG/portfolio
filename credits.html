<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Credits</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-top">
        <img src="assets/logo2.png" alt="Logo" class="logo" />
        <nav class="menu">
          <a href="index.html">Personal Work</a>
          <a href="credits.html" class="active">Credits</a>
          <a href="about.html">About</a>
          <a href="tools.html">Tools</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
      <button id="darkModeToggle">Toggle Dark Mode</button>
    </aside>

    <main class="main-content">
      <section class="full-section credits">
        <div class="section-content-wrapper left">
          <div class="credits-grid">
            <div class="credit-item" data-id="film1"><img src="assets/credits/film1.jpg" alt="Film 1" /></div>
            <div class="credit-item" data-id="film2"><img src="assets/credits/film2.jpg" alt="Film 2" /></div>
            <div class="credit-item" data-id="film3"><img src="assets/credits/film3.jpg" alt="Film 3" /></div>
            <div class="credit-item" data-id="film4"><img src="assets/credits/film4.jpg" alt="Film 4" /></div>
          </div>
          <div id="credit-description" class="modal hidden">
            <div class="modal-content">
              <span class="close-btn">Ã—</span>
              <p id="credit-text"></p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    const modal = document.getElementById('credit-description');
    const creditText = document.getElementById('credit-text');
    const closeBtn = document.querySelector('.close-btn');
    let descriptions = {};

    fetch('assets/credits/descriptions.json')
      .then(res => res.json())
      .then(data => {
        descriptions = data;
      })
      .catch(err => console.error(err));

    document.querySelectorAll('.credit-item').forEach(item => {
      item.addEventListener('click', () => {
        const id = item.dataset.id;
        creditText.innerText = descriptions[id] || 'No description available.';
        modal.classList.remove('hidden');
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
      creditText.textContent = '';
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.add('hidden');
        creditText.textContent = '';
      }
    });

    function setDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add('dark-mode');
        localStorage.setItem('darkMode', 'enabled');
      } else {
        document.body.classList.remove('dark-mode');
        localStorage.setItem('darkMode', 'disabled');
      }
    }

    if (localStorage.getItem('darkMode') === 'enabled') {
      setDarkMode(true);
    }

    toggleBtn.addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-mode');
      setDarkMode(!isDark);
    });
  </script>
</body>
</html>
