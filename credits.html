<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Credits</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Make credit images smaller and grid aligned left */
    .credits-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: flex-start;
      margin-top: 2rem;
      max-width: 1000px;
    }

    .credit-item img {
      width: 200px;
      border: 2px solid #aaa;
      cursor: pointer;
      transition: transform 0.3s ease;
      border-radius: 6px;
      object-fit: cover;
      height: auto;
      display: block;
    }

    .credit-item img:hover {
      transform: scale(1.05);
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.hidden {
      display: none !important;
    }

    .modal-content {
      max-width: 600px;
      padding: 2rem;
      background: #FAF7F0;
      color: #000;
      position: relative;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 1.5rem;
      color: #000;
      user-select: none;
    }

    /* Dark mode overrides */
    body.dark-mode .modal-content {
      background: #222;
      color: #eee;
    }

    body.dark-mode .close-btn {
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-top">
        <img src="assets/logo2.png" alt="Logo" class="logo" />
        <nav class="menu">
          <a href="index.html">Personal Work</a>
          <a href="credits.html" class="active">Credits</a>
          <a href="about.html">About</a>
          <a href="tools.html">Tools</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
      <button id="darkModeToggle">Toggle Dark Mode</button>
    </aside>

    <main class="main-content">
      <section class="full-section credits">
        <div class="section-content-wrapper left">
          <div class="credits-grid">
            <div class="credit-item" data-id="film1"><img src="assets/credits/film1.jpg" alt="Film 1" /></div>
            <div class="credit-item" data-id="film2"><img src="assets/credits/film2.jpg" alt="Film 2" /></div>
            <div class="credit-item" data-id="film3"><img src="assets/credits/film3.jpg" alt="Film 3" /></div>
            <div class="credit-item" data-id="film4"><img src="assets/credits/film4.jpg" alt="Film 4" /></div>
          </div>

          <div id="credit-description" class="modal hidden">
            <div class="modal-content">
              <span class="close-btn">Ã—</span>
              <p id="credit-text"></p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Dark mode toggle script
    const toggleBtn = document.getElementById('darkModeToggle');

    function setDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add('dark-mode');
        localStorage.setItem('darkMode', 'enabled');
      } else {
        document.body.classList.remove('dark-mode');
        localStorage.setItem('darkMode', 'disabled');
      }
    }

    if (localStorage.getItem('darkMode') === 'enabled') {
      setDarkMode(true);
    }

    toggleBtn.addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-mode');
      setDarkMode(!isDark);
    });

    // Modal & credits description logic
    const modal = document.getElementById('credit-description');
    const creditText = document.getElementById('credit-text');
    const closeBtn = document.querySelector('.close-btn');
    let descriptions = {};

    fetch('assets/credits/descriptions.json')
      .then(res => res.json())
      .then(data => { descriptions = data; })
      .catch(err => console.error('Failed loading descriptions:', err));

    document.querySelectorAll('.credit-item').forEach(item => {
      item.addEventListener('click', () => {
        const id = item.dataset.id;
        creditText.innerText = descriptions[id] || 'No description available.';
        modal.classList.remove('hidden');
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
      creditText.textContent = '';
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.classList.add('hidden');
        creditText.textContent = '';
      }
    });
  </script>
</body>
</html>
