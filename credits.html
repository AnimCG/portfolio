<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Credits</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <button id="darkModeToggle" style="margin-top: auto; padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer;">
        Toggle Dark Mode
      </button>
      <img src="assets/logo2.png" alt="Logo" class="logo" />
      <nav class="menu">
        <a href="index.html">Personal Work</a>
        <a href="credits.html">Credits</a>
        <a href="about.html" class="active">About</a>
        <a href="tools.html">Tools</a>
        <a href="contact.html">Contact</a>
      </nav>
    </aside>

    <main class="main-content">
      <section class="full-section credits">
        <div class="section-content-wrapper left">
          <div class="credits-grid">
            <div class="credit-item" data-id="film1">
              <img src="assets/credits/film1.jpg" alt="Film 1" />
            </div>
            <div class="credit-item" data-id="film2">
              <img src="assets/credits/film2.jpg" alt="Film 2" />
            </div>
            <div class="credit-item" data-id="film3">
              <img src="assets/credits/film3.jpg" alt="Film 3" />
            </div>
            <div class="credit-item" data-id="film4">
              <img src="assets/credits/film4.jpg" alt="Film 4" />
            </div>
          </div>

          <!-- Modal for Description -->
          <div id="credit-description" class="modal hidden">
            <div class="modal-content">
              <span class="close-btn">Ã—</span>
              <p id="credit-text"></p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Script to Load Descriptions and Handle Modal -->
  <script>
    const modal = document.getElementById('credit-description');
    const creditText = document.getElementById('credit-text');
    const closeBtn = document.querySelector('.close-btn');

    // Load descriptions from JSON
    fetch('assets/credits/descriptions.json')
      .then(res => res.json())
      .then(data => {
        console.log("Descriptions loaded:", data);
        document.querySelectorAll('.credit-item').forEach(item => {
          item.addEventListener('click', () => {
            const id = item.dataset.id;
            creditText.textContent = data[id] || 'No description available.';
            modal.classList.remove('hidden');
          });
        });
      })
      .catch(err => console.error("Error loading descriptions.json:", err));

    // Close modal
    closeBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
    });
  </script>
</body>
</html>
