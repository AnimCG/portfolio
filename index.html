<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Work</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- === MOBILE HEADER === -->
  <header class="mobile-header">
    <img src="assets/logo2.png" alt="Logo" class="logo" />
    <div id="hamburger" class="hamburger">&#9776;</div>
  </header>

  <!-- === MOBILE MENU OVERLAY === -->
  <div id="mobileMenu" class="mobile-menu">
    <div class="close-btn" id="closeMobileMenu">&times;</div>
    <a href="index.html">Personal Work</a>
    <a href="credits.html">Credits</a>
    <a href="about.html">About</a>
    <a href="tools.html">Tools</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-top">
        <img src="assets/logo2.png" alt="Logo" class="logo" />
        <nav class="menu">
          <a href="index.html" class="active">Personal Work</a>
          <a href="credits.html">Credits</a>
          <a href="about.html">About</a>
          <a href="tools.html">Tools</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
      <button id="darkModeToggle">Toggle Dark Mode</button>
    </aside>

    <main class="main-content">
      <section id="work" class="full-section work">
        <div class="section-content-wrapper left">
          <div class="video-gallery">
            <div class="video-thumb" data-src="assets/videos/shot1.mp4">
              <video src="assets/videos/shot1.mp4" muted></video>
            </div>
            <div class="video-thumb" data-src="assets/videos/shot2.mp4">
              <video src="assets/videos/shot2.mp4" muted></video>
            </div>
            <div class="video-thumb" data-src="assets/videos/shot3.mp4">
              <video src="assets/videos/shot3.mp4" muted></video>
            </div>
          </div>
        </div>

        <div class="video-modal" id="videoModal">
          <span class="close-modal" id="closeModal">Ã—</span>
          <video id="modalVideo" controls autoplay></video>
        </div>
      </section>
    </main>
  </div>

  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    const modal = document.getElementById('videoModal');
    const modalVideo = document.getElementById('modalVideo');
    const closeBtn = document.getElementById('closeModal');

    function setDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add('dark-mode');
        localStorage.setItem('darkMode', 'enabled');
      } else {
        document.body.classList.remove('dark-mode');
        localStorage.setItem('darkMode', 'disabled');
      }
    }

    if (localStorage.getItem('darkMode') === 'enabled') {
      setDarkMode(true);
    }

    toggleBtn.addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-mode');
      setDarkMode(!isDark);
    });

    // Video thumbs hover play/pause and modal open
    document.querySelectorAll('.video-thumb').forEach(thumb => {
      const video = thumb.querySelector('video');
      thumb.addEventListener('mouseenter', () => video.play());
      thumb.addEventListener('mouseleave', () => {
        video.pause();
        video.currentTime = 0;
      });
      thumb.addEventListener('click', () => {
        modalVideo.src = thumb.dataset.src;
        modal.classList.add('active');
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.remove('active');
      modalVideo.pause();
      modalVideo.src = '';
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.classList.remove('active');
        modalVideo.pause();
        modalVideo.src = '';
      }
    });

    // === MOBILE MENU TOGGLE ===
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    const closeMobileMenu = document.getElementById('closeMobileMenu');

    hamburger.addEventListener('click', () => {
      mobileMenu.classList.add('active');
    });

    closeMobileMenu.addEventListener('click', () => {
      mobileMenu.classList.remove('active');
    });
  </script>
</body>
</html>
